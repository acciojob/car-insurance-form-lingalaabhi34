<body>

		<input id="email" type="email" required>
		<label >Gender</label>
		<label for="gender_m">M</label>
		<input type="radio" name="Gender" id="gender_m" required>
		<label for="gender_f">F</label>
		<input type="radio" name="Gender" id="gender_f" required>
		<label for="cars">Choose your car</label>
		<select id="cars" name="cars">
			<option>Bmw</option>
			<opton>Audi</opton>
			<option>Mercesez</option>
		</select>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<label for="dop">Date of purchase</label>
		<input id="dop" text="date" required>
		<label for="password">Password</label>
		<input type="password" id="password" required>

	</form>
    <script type="text/javascript" src="./script.js">
</script>
